{% extends 'blog/base.html' %}

{% block content %}
    <div class="publicaciones">
        {% if publicaciones.fecha_publicacion %}
            <div class="date">
                {{ publicaciones.fecha_publicacion }}
            </div>
        {% endif %}
        <h1>{{ publicaciones.titulo }}</h1>
        <p>{{ publicaciones.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
