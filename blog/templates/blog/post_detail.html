{% extends 'blog/base.html' %}

{% block content %}
    <div class="publicaciones">
        {% if publicaciones.fecha_publicacion %}
            <div class="date">
                {{ publicaciones.fecha_publicacion }}
            </div>
        {% endif %}
    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=publicaciones.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
        <h1>{{ publicaciones.titulo }}</h1>
        <p>{{ publicaciones.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
